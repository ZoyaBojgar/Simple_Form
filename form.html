<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <fieldset> -->
    <!-- <legend>Registration Form</legend> -->
    
      <form action="" class="form">
        <div class="head">
          <h1>Registration Form</h1>
          <p>* denotes madatory</p>
        </div>

        <div>
          <label for="name">Name*:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter the name"
          />
        </div>

        <div>
          <label for="email">Email*:</label>
          <input type="email" name="email" id="email" placeholder="Enter the email"/>
        </div>

        <div>
          <label for="password">Password*:</label>
          <input type="password" id="password" name="password" placeholder="Enter the password"/>
        </div>

        <div>
          <label for="rep_password">Repeat Password*:</label>
          <input type="password" id="rep_password" name="rep_password" placeholder="Enter the password" />
        </div>

        <button>Submit</button>
      </form>
    
    <!-- </fieldset> -->
  </body>
</html>
